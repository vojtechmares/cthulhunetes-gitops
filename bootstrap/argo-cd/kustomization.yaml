apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj/argo-cd/manifests/ha/cluster-install?ref=v2.9.3
  - ./ingress.yaml
configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - |
        resource.exclusions=
          - apiGroups:
            - cilium.io
            kinds:
            - CiliumIdentity
            clusters:
            - "*"
